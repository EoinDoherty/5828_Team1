version: 2.0

orbs:
  python: circleci/python@0.2.1
  gcp-cli: circleci/gcp-cli@1.8.3

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: pytest
          name: Test

  deploy:
    filters:
      branches:
        only:
          - master
    working_directory: /home/circleci/5828_Team1
    docker:
      - image: google/cloud-sdk:alpine
    steps:
      - run:
          name: Authenticate with google cloud
          command: |
            echo $GCLOUD_KEY_JSON > /home/circleci/.gcpkey.json
            gcloud auth activate-service-account --key-file=/home/circleci/gcpkey.json
      - run:
          name: Deploy to app engine
          command:
            gcloud app deploy -q app.yaml --project team1project

workflows:
  version: 2
  main:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test

